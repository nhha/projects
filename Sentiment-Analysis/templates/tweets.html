<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweets for {{record['user']}}</title>
</head>
<style type="text/css">
a:link {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
<body>

<h1 style="font-size:130%; font-family:Verdana, sans-serif;">Tweets for {{record['user']}}</h1>

<p style="font-size:80%; font-family:Verdana, sans-serif;">Median sentiment score: {{median}} (-1.0 negative to 1.0 positive)

<ul>
    {% for t in record['tweets']%}

        <li style="list-style:square; font-size:70%; font-family:Verdana, sans-serif; color:{{t['color']}}">
        {{t['score']}} <a style="color:{{t['color']}}" href= {{t['href']}} >: {{t['text']}} </a>
    </li>

    {% endfor %}

</ul>

</body>
</html>
